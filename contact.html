                <h2>Contact form</h2>

                <form role="form" action="assets/contact.php" method="post">
                    <div class="form-group">
                        <label for="c-form-name">
                            <span class="label-text">Name:</span>
                            <span class="contact-error"></span>
                        </label>
                        <input type="text" name="name" placeholder="Your
                            name..." class="c-form-name form-control"
                            id="c-form-name">
                    </div>
                    <div class="form-group">
                        <label for="c-form-email">
                            <span class="label-text">Email:</span>
                            <span class="contact-error"></span>
                        </label>
                        <input type="text" name="email" placeholder="Your email
                            address..." class="c-form-email form-control"
                            id="c-form-email">
                    </div>
                    <div class="form-group">
                        <label for="c-form-email">
                            <span class="label-text">Phone Number:</span>
                            <span class="contact-error"></span>
                        </label>
                        <input type="text" name="phonenumber" placeholder="Your Phone Number
                            " class="c-form-email form-control"
                            id="c-form-phonenumber">
                    </div>
                   
                    <div class="form-group">
                        <label for="c-form-message">
                            <span class="label-text">Message:</span>
                            <span class="contact-error"></span>
                        </label>
                        <textarea name="message" placeholder="Message text..."
                            class="c-form-message form-control"
                            id="c-form-message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-message">Send message</button>
                </form>
